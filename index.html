<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Console</title> <style>
        /* This section removes all margins and ensures the iframe fills the screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars on your attacker page */
        }

        /* This removes the red box/borders and makes the frame 100% of the viewport */
        .target-frame { 
            border: none;
            width: 100vw; 
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>

    <iframe src="https://aws.sentiyo.com" class="target-frame"></iframe>

</body>
</html>
