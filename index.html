<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Console</title>
    <style>
        /* Ensures the iframe takes up the whole screen without scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Seamless full-screen iframe */
        .target-frame { 
            border: none;
            width: 100vw; 
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://aws.sentiyo.com" class="target-frame"></iframe>
</body>
</html>
